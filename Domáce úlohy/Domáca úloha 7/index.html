<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"

      crossorigin="anonymous"></script>
    <title>Form</title>
  </head>
  <body>
    <main>
      <div class="container group">
        <div class="form">
          <form action="#" method="get">
            <label for="name">
              <input
                class="name"
                type="text"
                name="meno"
                placeholder="Name"
                required />
            </label>
            <label for="email">
              <input
                class="email"
                type="email"
                name="mail"
                placeholder="Mail"
                required />
            </label>
            <label for="message">
              <textarea
                style="resize: none"
                class="msg"
                name="message"
                rows="6"
                placeholder="Messages"
                required></textarea>
            </label>
            <div class="btn">
              <button class="one">Send</button>
              <input class="two" type="reset" value="Reset" />
            </div>
          </form>
        </div>
        <aside class="social">
          <div class="box1">
            <h2 class="adress">
              <i class="fa-solid fa-house-flag"></i>Mailing Adress
            </h2>

              97405 Malachov, <br />

              Slovakia
            </p>
          </div>
          <div class="box">

            <p class="link">
              <a href="https://facebook.com">Facebook</a><br />
              <a href="https://twitter.com">Twitter</a><br />
              <a href="https://linkedin.com">Linkedin</a>
            </p>
          </div>
          <div class="box2">
            <h2 class="mail"><i class="fa-regular fa-envelope"></i>Email</h2>
            <p class="posta">
              <a href="mailto:jan.oleriny@janoleriny.eu">
                jan.oleriny@janoleriny.eu</a
              >
            </p>
          </div>
          <div class="box3">

            <p class="phones">
              <a href="tel:09XX XXX XXX">09XX xxx xxx</a>
